{% extends "auctions/layout.html" %}


{% block body %}



<div class="form">
    <div class="content-login m-5 p-5 text-center">
        <form action="{% url 'login' %}" method="post">
        <h1>Login</h1>
        {% if message %}
        <div>{{ message }}</div>
        {% endif %}
        <div class="form-floating">
                {% csrf_token %}
                    <input type="text" name="username" id="usernameId" class="form-control form-top"  placeholder="Username">
                    <label for="usernameId">Username</label>
                </div>
                <div class="form-floating form-bot mb-3">
                    <input type="password" name="password" placeholder="Password" id="passwordId" class="form-control form-bot ">
                    <label for="passwordId">Password</label>
                </div>
            <input type="submit" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" value="Login">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
        </form>
    </div>
</div>

{% endblock %}
